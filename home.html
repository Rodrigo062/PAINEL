<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Usuário</title>
<link rel="stylesheet" href="home.css">
</head>
<body>
<header>
<h1>Meu Painel</h1>
<button id="logout">Sair</button>
</header>
<main>
<section class="card">
<h2>Anotações</h2>
<textarea id="notes" placeholder="Escreva aqui..."></textarea>
<button id="saveNotes">Salvar</button>
</section>
<section class="card">
<h2>Lembretes</h2>
<input type="text" id="reminderInput" placeholder="Digite um lembrete">
<button id="addReminder">Adicionar</button>
<ul id="reminderList"></ul>
</section>
<section class="card">
<h2>Mini Planilha</h2>
<table id="spreadsheet">
<tr><td contenteditable="true">Item</td><td contenteditable="true">Qtd</td><td contenteditable="true">Preço</td></tr>
</table>
<button id="addRow">Adicionar Linha</button>
</section>
</main>
<script src="home.js"></script>
</body>
</html>
