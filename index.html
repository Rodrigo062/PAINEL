<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Produtividade</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <!-- LOGIN -->
    <form id="loginForm">
      <h1>BEM VINDO</h1>
      <div class="input-box"><input type="text" id="loginUser" placeholder="Usuário" required></div>
      <div class="input-box"><input type="password" id="loginPass" placeholder="Senha" required></div>
      <button type="submit" class="btn">Entrar</button>
      <div class="register-link">
        <p>Não tem conta? <a id="goRegister">Cadastre-se</a></p>
      </div>
    </form>

    <!-- CADASTRO -->
    <form id="registerForm" class="hidden">
      <h1>Cadastro</h1>
      <div class="input-box"><input type="text" id="registerUser" placeholder="Novo Usuário" required></div>
      <div class="input-box"><input type="password" id="registerPass" placeholder="Nova Senha" required></div>
      <button type="submit" class="btn">Cadastrar</button>
      <div class="register-link">
        <p>Já tem conta? <a id="goLogin">Fazer login</a></p>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
